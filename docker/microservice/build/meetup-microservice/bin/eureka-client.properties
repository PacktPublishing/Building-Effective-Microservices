# Docker Compose
#
#eureka.serviceUrl.default=http://172.10.0.55:8080/eureka/v2/
#
# Kubernetes
#
eureka.serviceUrl.default=http://eureka.default.svc.cluster.local:8080/eureka/v2/
#
# Because i`m not running on Amazon
#
eureka.validateInstanceId=false
